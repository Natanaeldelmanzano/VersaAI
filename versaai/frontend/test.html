<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba B√°sica</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 500px;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .status {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß Prueba de Conectividad</h1>
        <div class="status">
            ‚úÖ El servidor est√° funcionando correctamente<br>
            üìç Puerto: 3000<br>
            üïí Hora: <span id="time"></span>
        </div>
        <p>Si puedes ver esta p√°gina, el servidor Vite est√° activo.</p>
        <button onclick="updateTime()">üîÑ Actualizar Hora</button>
        <p style="margin-top: 20px; font-size: 14px; color: #666;">
            Accede a: <a href="http://localhost:3000/" style="color: #007bff;">http://localhost:3000/</a> para la aplicaci√≥n Vue
        </p>
    </div>
    
    <script>
        function updateTime() {
            document.getElementById('time').textContent = new Date().toLocaleString();
        }
        
        // Actualizar hora inicial
        updateTime();
        
        // Actualizar cada segundo
        setInterval(updateTime, 1000);
        
        console.log('‚úÖ P√°gina de prueba cargada correctamente');
    </script>
</body>
</html>
