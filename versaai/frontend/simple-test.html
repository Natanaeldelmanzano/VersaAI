<!DOCTYPE html>
<html>
<head>
    <title>Test B√°sico</title>
    <style>
        body { 
            font-family: Arial; 
            margin: 20px; 
            background: #f5f5f5;
        }
        .box {
            background: white;
            padding: 20px;
            border: 3px solid #333;
            margin: 10px 0;
        }
        .red { background: #ffcccc; }
        .green { background: #ccffcc; }
        .blue { background: #ccccff; }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="box red">
        <h1>üî• TEST B√ÅSICO HTML</h1>
        <p>Si ves esto, el navegador funciona correctamente</p>
    </div>
    
    <div class="box green">
        <h2>üìä Informaci√≥n del Sistema</h2>
        <p><strong>User Agent:</strong> <span id="userAgent"></span></p>
        <p><strong>URL:</strong> <span id="currentUrl"></span></p>
        <p><strong>Timestamp:</strong> <span id="timestamp"></span></p>
    </div>
    
    <div class="box blue">
        <h2>üß™ Test JavaScript</h2>
        <p>Contador: <span id="counter">0</span></p>
        <button onclick="increment()">+1</button>
        <button onclick="decrement()">-1</button>
        <button onclick="reset()">Reset</button>
    </div>
    
    <div class="box">
        <h2>üìù Log de Eventos</h2>
        <div id="log" style="background: #f0f0f0; padding: 10px; height: 200px; overflow-y: auto; font-family: monospace;"></div>
    </div>

    <script>
        let counter = 0;
        
        function log(message) {
            const logDiv = document.getElementById('log');
            const time = new Date().toLocaleTimeString();
            logDiv.innerHTML += `[${time}] ${message}<br>`;
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(`[${time}] ${message}`);
        }
        
        function updateCounter() {
            document.getElementById('counter').textContent = counter;
            log(`Contador actualizado a: ${counter}`);
        }
        
        function increment() {
            counter++;
            updateCounter();
        }
        
        function decrement() {
            counter--;
            updateCounter();
        }
        
        function reset() {
            counter = 0;
            updateCounter();
        }
        
        // Inicializaci√≥n
        document.addEventListener('DOMContentLoaded', function() {
            log('üöÄ DOM cargado completamente');
            
            // Llenar informaci√≥n del sistema
            document.getElementById('userAgent').textContent = navigator.userAgent;
            document.getElementById('currentUrl').textContent = window.location.href;
            document.getElementById('timestamp').textContent = new Date().toISOString();
            
            log('‚úÖ Informaci√≥n del sistema cargada');
            log('üîß JavaScript funcionando correctamente');
            
            // Test de funcionalidades del navegador
            if (typeof fetch !== 'undefined') {
                log('‚úÖ Fetch API disponible');
            } else {
                log('‚ùå Fetch API no disponible');
            }
            
            if (typeof localStorage !== 'undefined') {
                log('‚úÖ LocalStorage disponible');
            } else {
                log('‚ùå LocalStorage no disponible');
            }
            
            if (typeof console !== 'undefined') {
                log('‚úÖ Console API disponible');
            } else {
                log('‚ùå Console API no disponible');
            }
        });
        
        log('üìÑ Script cargado');
    </script>
</body>
</html>
